<!DOCTYPE html>
<html>

<head>
    <title>Universal LLM Heartbeat v5.55</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 480px;
            max-height: 600px;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #1a73e8;
            color: white;
            padding: 12px 16px;
            border-bottom: 1px solid #0d47a1;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .header p {
            margin: 4px 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .model-selector {
            padding: 10px 16px;
            background-color: #f0f8ff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .model-selector label {
            margin-right: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .model-selector select {
            flex-grow: 1;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .controls button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .controls button:hover {
            background-color: #e8e8e8;
        }

        .filters {
            display: flex;
            padding: 8px 16px;
            background-color: #fafafa;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .filter-group {
            margin-right: 16px;
        }

        .filter-group label {
            margin-right: 8px;
        }

        /* Sticky elements */

        .header,
        .model-selector,
        .controls,
        .filters {
            position: sticky;
            top: 0;
            /* background-color: inherit;*/
            z-index: 10;
        }

        /* Make them stick sequentially */
        .header {
            top: 0;
            background-color: #1a73e8;
        }

        .model-selector {
            top: 42px;
        }

        /* Adjust based on header height */
        .controls {
            top: 84px;
        }

        /* Adjust further */
        .filters {
            top: 126px;
        }

        /* Adjust further */

        /* End of sticky elements */

        select {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        #stats {
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #eee;
            background-color: #f0f8ff;
        }

        #log-output {
            height: 400px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            background-color: #fff;
        }

        .log-entry {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }

        .log-entry.user {
            background-color: #f0f7ff;
        }

        .log-entry.assistant {
            background-color: #f5f5f5;
        }

        .log-entry.system-message {
            background-color: #fffde7;
        }

        .entry-header {
            margin-bottom: 8px;
            font-size: 12px;
            color: #555;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .entry-content {
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .timestamp {
            color: #666;
        }

        .role {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
        }

        .role.user {
            background-color: #e3f2fd;
            color: #0d47a1;
        }

        .role.assistant {
            background-color: #e8f5e9;
            color: #1b5e20;
        }

        .role.system {
            background-color: #fff8e1;
            color: #f57f17;
        }

        .platform {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            background-color: #f5f5f5;
            color: #616161;
        }

        .commands {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            background-color: #fff8e1;
            color: #ff6f00;
        }

        .empty-state {
            padding: 32px;
            text-align: center;
            color: #888;
        }

        .footer {
            padding: 8px 16px;
            font-size: 11px;
            color: #888;
            text-align: center;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Universal LLM Heartbeat</h1>
        <p>Monitoring conversations across multiple AI platforms</p>
    </div>

    <div class="model-selector">
        <label for="model-selector">Active Model:</label>
        <select id="model-selector">
            <option value="all">All Models</option>
        </select>
    </div>

    <div class="controls">
        <div>
            <button id="refresh-logs">Refresh</button>
            <!--button id="clear-logs">Clear Log</button-->
            <button id="new-session">New Session</button>
        </div>
        <div>
            <button id="test-inject">Test Inject</button>
        </div>
        <div>
            <button id="save-to-disk">Save to Disk</button>
        </div>
    </div>

    <div>
        <label for="session-selector">Active Conversation:</label>
        <select id="session-selector">
            <option value="">Loading sessions...</option>
        </select>
        <button id="activate-session-button" style="margin-left: 5px;">Set Active</button>
        <button id="delete-session-button" style="margin-left: 5px;"
            title="Delete Selected Session (Use with caution!)">üóëÔ∏è</button>
        <button id="new-session-button" style="margin-left: 5px;" title="Start New Session For Current Tab">New</button>

    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="platform-filter">Platform:</label>
            <select id="platform-filter">
                <option value="all">All</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="role-filter">Role:</label>
            <select id="role-filter">
                <option value="all">All</option>
                <option value="user">User</option>
                <option value="assistant">Assistant</option>
                <option value="system">System</option>
            </select>
        </div>
    </div>

    <div id="stats">Loading statistics...</div>

    <div class="session-info-header">
        <p><strong>Current Conversation ID:</strong> <span id="session-id-display">N/A</span></p>
        <p><strong>Platform:</strong> <span id="session-platform-display">N/A</span></p>
        <p><strong>Started:</strong> <span id="session-started-display">N/A</span></p>
        <p><strong>Initiating URL:</strong> <span id="session-url-display">N/A</span></p>
        <p><strong>Status:</strong> <span id="session-status-display">N/A</span></p>
    </div>
    <hr>
    <div id="log-output">
        <div class="empty-state">Loading messages...</div>
    </div>

    <div class="footer">
        Eddie connection status: <span id="eddie-status">Checking...</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
